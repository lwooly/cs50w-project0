<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="linkbar">
            <a id="imagelink" href="./index.html">Google Search</a>
        </div>
        <div class="container">
                <div class="text-image-align">images</div>
                <img class="title-image" id="img" src="googlelogo_color_272x92dp.png" alt="Google logo">
            <div class="container">
                <form action="https://images.google.co.uk/images">
                    <input class="input-field" type="text" name="q" autocomplete="off">
                    <input class="button" type="submit" value="Google Image Search">
                </form>
            </div>
        </div>
    </body>
</html>
